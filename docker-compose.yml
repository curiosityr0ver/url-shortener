services:
  postgres:
    image: postgres:16
    container_name: url-shortener-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-url_shortener}
      POSTGRES_USER: ${POSTGRES_USER:-url_shortener_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-url_shortener_app} -d ${POSTGRES_DB:-url_shortener}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: url-shortener-app:latest
    container_name: url-shortener-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-url_shortener}
      DATABASE_USERNAME: ${POSTGRES_USER:-url_shortener_app}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      SHORTENER_BASE_URL: ${SHORTENER_BASE_URL:-http://localhost:${APP_PORT:-8080}}
      SHORTENER_SLUG_LENGTH: ${SHORTENER_SLUG_LENGTH:-8}
    ports:
      - "${APP_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  postgres-data:

