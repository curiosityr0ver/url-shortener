spring.application.name=ishumehta

# --- Database connection ------------------------------------------------------
# Update the username/password to match the credentials you created in Postgres.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/url_shortener}
spring.datasource.username=${DATABASE_USERNAME:url_shortener_app}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ----------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# --- URL shortener ------------------------------------------------------------
app.shortener.base-url=${SHORTENER_BASE_URL:http://localhost:8080}
app.shortener.slug-length=${SHORTENER_SLUG_LENGTH:8}

# --- OpenAPI / Swagger UI -----------------------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# --- Developer experience -----------------------------------------------------
spring.devtools.livereload.enabled=false

# --- Logging tweaks -----------------------------------------------------------
# Keep our custom startup banner + app logs, but mute noisy framework chatter
logging.level.org.springdoc.core.events.SpringDocAppInitializer=INFO
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.org.springframework.boot.devtools.autoconfigure.OptionalLiveReloadServer=ERROR