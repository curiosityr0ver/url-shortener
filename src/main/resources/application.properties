spring.application.name=ishumehta

# --- Database connection ------------------------------------------------------
# Update the username/password to match the credentials you created in Postgres.
spring.datasource.url=jdbc:postgresql://localhost:5432/url_shortener
spring.datasource.username=url_shortener_app
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ----------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- URL shortener ------------------------------------------------------------
app.shortener.base-url=http://localhost:8080
app.shortener.slug-length=8
